<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Hunt</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <button id="lang-toggle" class="lang-btn">العربية</button>
      
      <main class="home-container" id="home-screen">
        <h1 id="game-title">
          <span class="title-part-1">MULTIPLE</span>
          <span class="title-part-2">HUNT</span>
        </h1>
        
        <div class="card" id="home-card">
          <h2 id="how-to-play-title">HOW TO PLAY</h2>
          <ul class="rules-list">
            <li id="rule-1">Click or tap the numbers that satisfies the condition</li>
            <li id="rule-2">Score before time runs out!</li>
          </ul>
        </div>
        
        <button id="play-btn" class="primary-btn">PLAY NOW</button>
      </main>

      <main class="game-container hidden" id="game-screen">
        <div class="game-card">
          <div class="game-header">
            <div class="stats">
              <div id="level-display">Level: 1</div>
              <div id="score-display">Score: 0</div>
            </div>
            <div class="timer" id="timer-display">00:20</div>
          </div>
          
          <div class="condition-box">
            <h2 id="condition-text">Pick the Greatest multiple of 5</h2>
          </div>
          
          <div class="numbers-grid" id="numbers-grid">
            <!-- 6 number cards will be generated here -->
          </div>
        </div>
      </main>

      <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal" id="game-modal">
          <h2 id="modal-title">You won</h2>
          <div id="modal-body">
            <p id="final-score-text" class="hidden">Final Score: 0</p>
            <p id="correct-answer-text" class="hidden">Correct answer was: 25</p>
          </div>
          <div class="modal-actions">
            <button id="next-level-btn" class="modal-btn primary-btn hidden">Next Level</button>
            <button id="try-again-btn" class="modal-btn primary-btn hidden">Try Again</button>
            <button id="return-home-btn" class="modal-btn secondary-btn hidden">Return Home</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
