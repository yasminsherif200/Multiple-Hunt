<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Hunt</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="start-screen" class="screen active">
        <h1>MULTIPLE <span>HUNT</span></h1>
        <div class="how-to-play">
            <h2>How to Play</h2>
            <ul>
                <li>Click or tap the numbers that satisfies the condition</li>
                <li>Score before time runs out!</li>
            </ul>
        </div>
        <button id="play-button">PLAY NOW</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="header-left">
                <div id="level-display">Level 1</div>
                <div id="score-display">Score: 0</div>
            </div>
            <div class="header-right">
                <div id="timer-display">00:20</div>
            </div>
        </div>
        
        <div class="game-content">
            <h2 id="condition-text">Pick the largest no. multiple of 5</h2>
            <div id="cards-container" class="cards-grid">
                <!-- Cards will be generated here -->
            </div>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <h2 id="popup-message"></h2>
            <div id="final-score-container" class="hidden">
                <p>Final Score: <span id="final-score">0</span></p>
                <p id="correct-answer" class="correct-answer-text"></p>
                <button id="try-again-button">Try Again</button>
                <button id="return-home-button" class="secondary-button">Return Home</button>
            </div>
            <button id="next-level-button" class="hidden">Next Level</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
